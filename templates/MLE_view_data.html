<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="static/MLE_style.css">

  <title>View/Download Time Series Data</title>
</head>

<body>
            <h1>MLE Download Page</h1>
            <br>
            <div class="imgcontainer">
              <img src="static/timeseries_icon.jpg" alt="Avatar" class="avatar">
            </div>
            <br>
            <h2>The following files are the training sets that have been uploaded by contributors</h2>
            <hr>
            <!-- We are assuming that users will input their data and upload it in the correct manner -->
            <br>
            <div style="text-align: center">
              <ul>
                {% for file, info_dict in files_and_dicts %}
                  <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a>, {{ info_dict['training_set_metadata']['Description'] }}</li>
                {% endfor %}
              </ul>
            </div>
            <br>
            <br>
            <br>
            <a href="/MLE_upload" class="home-button">Upload Forecasting Solutions</a> 
            <br>
            <br>
            <br><br><a href="/home" class="home-button">Home</a>        
</body>
</html>
