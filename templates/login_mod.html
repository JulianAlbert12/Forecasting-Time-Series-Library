<!DOCTYPE html>
<html>
<head>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="static/login_styles.css">
    
<title>Page Title</title>

<body>

<h1>Time Series Data Collection and Analysis</h1>

<br>

<div class="imgcontainer">
    <img src="timeseries_icon.jpg" alt="Avatar" class="avatar">
  </div>

<!-- Buttons to open the modal login form -->

<button class = "button-login-MLE" id="MLE" onclick="document.getElementById('id01').style.display='block'"">MLE</button> 
<button class = "button-login-CONT" id="Contributor" onclick = "document.getElementById('id02').style.display='block'">CONTRIBUTOR</button>
<p>To access training data pick MLE!<span class="tab"></span>To upload data pick CONTRIBUTOR!</p>


<!-- The Modal for MLE -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content-MLE animate" style="background-color:#fefefee0">
    <label>MLE Login</label>
    <br>
    <br>
    <div class="imgcontainer">
      <img src="timeseries_icon.jpg" alt="Avatar" class="avatar">
    </div>
    
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <br>
        <div class="container">
            <a href="/MLE_view_data">
                <button class="button-1" role="button">Login</button>
            </a>
            
        </div>

    <br>

    <!-- Buttons to open the new user MLE form -->

    <div class="container">
        <button type="button" id="new MLE" onclick = "document.getElementById('id04').style.display='block'">New User</button>
      </div>
      <br>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script type="text/javascript"> 
  function show_cont_new_user()
  { document.getElementById('id03').style.display='block';
    document.getElementById('id02').style.display='none';
  }
  //Good idea would be to make separate scripts here that toggle the visiblity based on what button is clicked
</script>

<!-- The Modal for contributor button-->
<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  
    <!-- Modal Content, this is the modal that works with Flask, others need to be changed -->
    <form action="/login" method="post" class="modal-content-CONT animate">
      <div class="imgcontainer">
        <label>Contributor Login</label>
        <br>
        <img src="timeseries_icon.jpg" alt="Avatar" class="avatar">
      </div>
      
      <div class="container">
        <br>
        <label for="cont_uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="cont_uname" required>
        <br>
        <br>
  
        <label for="cont_psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="cont_psw" required>
        <br>
        <br>

        <input type="submit" class="button-login-CONT" value="Login">
      </div>
      <br>

      <div class="container">
        <button type="button" id="new cont" onclick = show_cont_new_user()>New User</button>
      </div>

      <br>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
  

  <!-- The Modal New User contributor -->
<div id="id03" class="modal">
    <span onclick="document.getElementById('id03').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  
    <!-- Modal Content -->
    <form class="modal-content-CONT animate" action="/contributor_upload">
      <div class="imgcontainer">
        <label>New Contributor Account</label>
        <br>
        <img src="timeseries_icon.jpg" alt="Avatar" class="avatar">
      </div>
      
      <div class="container">
        <br>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <br>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <br>

        <label for="psw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <br>

        <div class="container">
            <a href="/contributor_upload">
                <button type="submit" class="button" role="button">Login</button>
            </a>
        </div>
  
      </div>
      <br>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
       
        
      </div>
    </form>
  </div>

<!-- The Modal for MLE -->
<div id="id04" class="modal">
    <span onclick="document.getElementById('id04').style.display='none'"
  class="close" title="Close Modal">&times;</span>

        <input type="password" placeholder="Enter Password" name="psw" required>

        <div class="container">
            <a href="/MLE_view_data">
                <button class="button-1" role="button">Login</button>

        </div>
  
      
      </div>
      <bR>
  
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id04').style.display='none'" class="cancelbtn">Cancel</button>
        
  
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
