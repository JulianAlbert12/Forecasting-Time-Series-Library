class="close" title="Close Modal">&times;</span>

    <div class="imgcontainer">

        <a href="/MLE_page">

        </a>
        
    </div>
</div>



<!-- The Modal -->

  class="close" title="Close Modal">&times;</span>

      <div class="imgcontainer">
        <img src="timeseries_icon.jpg" alt="Avatar" class="avatar">
      </div>
